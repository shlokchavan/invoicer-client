<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>InvoicerClient</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./assets/font/RM-Icons/rm-icons.css">
  <link href="./assets/font/Roboto/roboto-base64.css" rel="stylesheet">
  <link href="./assets/style/layout/utlities.layout.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="./assets/font/Mat-Icon/mat-icon.scss"> -->
  <!-- <link rel="preload" href="https://fonts.gstatic.com/s/materialicons/v85/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2" as="font" crossorigin> -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<style>
.splashScreen {
  position: absolute;
  z-index: -1;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  display: flex;
  flex: 0 1 auto;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
  /* background: linear-gradient(113deg, #1fc9e9, #b0238c); */
  background-color: #f0f0f0
}
.splashScreen.reactReady .logo {
  -webkit-animation: logo 900ms cubic-bezier(0.23, 1, 0.32, 1) forwards;
          animation: logo 900ms cubic-bezier(0.23, 1, 0.32, 1) forwards;
}
.splashScreen.reactReady .loadingBar {
  -webkit-animation: loadingBar 450ms cubic-bezier(0.23, 1, 0.32, 1) forwards;
          animation: loadingBar 450ms cubic-bezier(0.23, 1, 0.32, 1) forwards;
  -webkit-animation-delay: 450ms;
          animation-delay: 450ms;
}

.inner {
  position: relative;
  display: flex;
  flex-flow: column nowrap;
  align-items: center;
  justify-content: space-around;
  width: 100%;
  height: 100%;
  max-height: 200px;
  max-width: 600px;
}

.logo {
  color: white;
  font-size: 4rem;
  text-align: center;
  transform: translate3d(0, 0, 0);
  position: absolute;
  z-index: 0;
  top: 0;
  display: block;
  right: 0;
  bottom: 0;
  left: 0;
  height: 100%;
  max-height: 32px;
  width: 100%;
  max-width: 257px;
  margin: auto;
}

.loadingBar {
  position: relative;
  z-index: 0;
  width: 600px;
  height: 3px;
  background: rgba(0, 0, 0, 0.2);
  border-radius: 0;
  overflow: hidden;
  opacity: 0;
  top: 0;
  display: block;
  right: 0;
  bottom: 0;
  left: 0;
  margin: auto;
}

.bar {
  position: absolute;
  display: block;
  z-index: 0;
  top: 0;
  left: 0;
  height: 3px;
  width: auto;
  min-width: 100px;
  background: #00aaf3;
  border-radius: 0;
  -webkit-animation: barAnimation 2.7s cubic-bezier(0.74, 0.23, 0.32, 0.82) infinite;
          animation: barAnimation 2.7s cubic-bezier(0.74, 0.23, 0.32, 0.82) infinite;
}

@-webkit-keyframes logo {
  from {
    transform: translate3d(0, 0, 0);
  }
  to {
    transform: translate3d(0, -102px, 0);
  }
}

@keyframes logo {
  from {
    transform: translate3d(0, 0, 0);
  }
  to {
    transform: translate3d(0, -102px, 0);
  }
}
@-webkit-keyframes loadingBar {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
@keyframes loadingBar {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
@-webkit-keyframes barAnimation {
  0% {
    transform: translateX(-150px) scaleX(1);
  }
  63% {
    transform: translateX(250px) scaleX(2.2);
  }
  100% {
    transform: translateX(625px) scaleX(1);
  }
}
@keyframes barAnimation {
  0% {
    transform: translateX(-150px) scaleX(1);
  }
  63% {
    transform: translateX(250px) scaleX(2.2);
  }
  100% {
    transform: translateX(625px) scaleX(1);
  }
}
@media (max-width: 448px) {
    .loadingBar {
      width: auto !important
    }
  }
</style>
</head>
<body class="mat-typography">
  <section class='splashScreen reactReady'>
    <div class="inner">
      <div class="logo">
        <!-- <img src="./assets/img/RM_logo_color.png" alt="Logo"> -->
        <img src="./assets/img/dummyLogo_color.png" alt="Logo">
      </div>
      <div class="loadingBar">
        <div class='bar stretch'></div>
      </div>
    </div>
  </section>
  <app-root>    
  </app-root>
</body>
</html>

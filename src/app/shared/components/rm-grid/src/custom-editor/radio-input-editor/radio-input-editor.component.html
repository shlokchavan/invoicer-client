<div class="rm-grid-cell-editor radio-input input">
  <mat-form-field floatLabel="never">
    <mat-radio-group aria-label="Select an option"
    name="columnField"
    [(ngModel)]="columnField"
    (change)="radioChange($event)"
    >
      <mat-radio-button [value]="options[0].value">{{options[0].name}}</mat-radio-button>&nbsp;&nbsp;
      <mat-radio-button [value]="options[1].value">{{options[1].name}}</mat-radio-button>&nbsp;&nbsp;
    </mat-radio-group> <input
      #input="matInput"
      (input)="updateValue()"
      (keydown)="onKeyDown($event)"
      matInput
      [type]="inputType ? inputType : 'text'"
      [required]="isRequired"
      [(ngModel)]="value"
      [disabled]="columnField == 1"
      class="radioInput"
    />
    
  </mat-form-field>
</div>
